<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="register-form" action="register.php" method="post" onsubmit="return validateRegister()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
                <div class="error" id="name-error"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <div class="error" id="email-error"></div>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="tel" id="mobile" name="mobile">
                <div class="error" id="mobile-error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <div class="error" id="password-error"></div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password">
                <div class="error" id="confirm-password-error"></div>
            </div>
            <span>Existing User? <a href="index.html">Login</a></span>

            <button class="submit-btn" type="submit">Register</button>
        </form>
    </div>
    <script>
        function validateRegister() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            let isValid = true;

            if (!name) {
                isValid = false;
                document.getElementById('name-error').textContent = 'Name is required';
            } else {
                document.getElementById('name-error').textContent = '';
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                isValid = false;
                document.getElementById('email-error').textContent = 'Valid email is required';
            } else {
                document.getElementById('email-error').textContent = '';
            }

            const mobileRegex = /^[0-9]{10}$/;
            if (!mobile || !mobileRegex.test(mobile)) {
                isValid = false;
                document.getElementById('mobile-error').textContent = 'Valid mobile number is required';
            } else {
                document.getElementById('mobile-error').textContent = '';
            }

            if (!password) {
                isValid = false;
                document.getElementById('password-error').textContent = 'Password is required';
            } else {
                document.getElementById('password-error').textContent = '';
            }

            if (password !== confirmPassword) {
                isValid = false;
                document.getElementById('confirm-password-error').textContent = 'Passwords do not match';
            } else {
                document.getElementById('confirm-password-error').textContent = '';
            }

            return isValid;
        }
    </script>
</body>
</html>
